    <link rel="stylesheet" href="css/bootstrap-4.6.0-dist/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button class="accordion text-uppercase">Channel</button>
                <div class="panel">
                    <div class="input-group mb-3">
                        <h3>Advertise My Channel</h3>
                        <input type="text" class="form-control" style="width: 80%;">
                    </div>
                </div>

                <button class="accordion text-uppercase">Shop Post</button>
                <div class="panel row">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" style="width: 50%; margin-top: 5%;">
                    </div>
                </div>

                <button class="accordion text-uppercase">Request Post</button>
                <div class="panel">
                    <div class="input-group mb-3">
                        <h3>Advertise My Channel</h3>
                        <input type="text" class="form-control" style="width: 80%;">
                    </div>
                </div>
                <!-- 메뉴 js 꼭 여기에 있어야함-->
                <script>
                    var acc = document.getElementsByClassName("accordion");
                    var i;

                    for (i = 0; i < acc.length; i++) {
                        acc[i].addEventListener("click", function () {
                            /* Toggle between adding and removing the "active" class,
                            to highlight the button that controls the panel */
                            this.classList.toggle("active");

                            /* Toggle between hiding and showing the active panel */
                            var panel = this.nextElementSibling;
                            if (panel.style.display === "block") {
                                panel.style.display = "none";
                            } else {
                                panel.style.display = "block";
                            }
                        });
                    }
                </script>
            </div>
            <div class="col-md-4">
                <div class="card border-danger mb-3" style="max-width: 70%">
                    <div class="card-header bg-transparent border-danger text-uppercase fw-bold">Receipt</div>
                    <div class="card-body text-secondary">
                        <h5 class="card-title">Please check your items</h5>
                        <li>
                            Channel   $
                        </li>
                        <li>
                            Shop Post  $
                        </li>
                        <li>
                            Request Post $
                        </li>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto  div-margin">
                        <button class="btn btn-danger" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
