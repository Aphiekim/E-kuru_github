<body>
  <div class="container">
    <hr class="line line-sty" style="margin-top: 5%;">
    <div class="row">
      <!-- 요청글 사진 슬라이드 -->
      <div class="slideshow-container" style="width: 50%; margin-left: 5%;">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/main-section3-images/alexandre-chambon-97R5c0lXUK0-unsplash.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/main-section3-images/alexandre-chambon-97R5c0lXUK0-unsplash.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/main-section3-images/alexandre-chambon-97R5c0lXUK0-unsplash.jpg" style="width:100%">

        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
      </div>
      <!-- 요청 설명글 -->
      <div class="card" style="width: 40%;">
        <div class="card-body">
          <h5 class="card-title">Title</h5>

        </div>
      </div>
    </div>
    <hr class="line line-sty">
    <!-- 댓글창 -->
    <div class="row mb-3">
      <input type="email" class="form-control comment-sty" id="exampleFormControlInput1" placeholder="Leave your comment">
      <button type="button" class="btn btn-secondary btn-sty">comment</button>
    </div>
    <hr class="line">
    <div class="row">
      <div class="card comtWrite-sty" style="width: 80%; height: 100%;">
        <div class="row justify-content-start">
          <div class="col-4 id-sty">
            ID
          </div>
          <div class="col-4">
            그 물건 제가 해드리겠습니다
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-danger">Danger</button>

    </div>
  </div>
  

</body>
<script>
  var slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
  </script>
