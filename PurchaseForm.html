<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ PurchaseForm ]</title>
    <link rel="shortcut icon" href="img/HatchfulExport-All/ekuru_logo.ico">
    <link rel="stylesheet" href="css/PurchaseForm.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="container">
        <div class="base">
            <div class="row">
                <div class="head">
                    <div class="product-img" onclick="">
                        <img class="img-box" src="img/card-img1.jpg" alt="">
                    </div>
                    <div class="product-details">
                        <div class="product-title">
                            <span>Purchase</span>
                        </div>
                        <div class="product-spec">
                            <div class="content1">
                                <span class="span">Product Name</span>
                            </div>
                            <div class="content2">
                                <span class="span">Dream Stick</span>
                            </div>
    
                            <div class="content1">
                                <span class="span">Quantity</span>
                            </div>
                            <div class="content2">
                                <span class="span">4</span>
                            </div>
    
                            <div class="content1">
                                <span class="span">Seller</span>
                            </div>
                            <div class="content2">
                                <span class="span">Ms_CXGY</span>
                            </div>

                            <div class="content1">
                                <span class="span">Buyer</span>
                            </div>
                            <div class="content2">
                                <span class="span">HIDWALUP</span>
                            </div>

                            <div class="content1">
                                <span class="span">Price</span>
                            </div>
                            <div class="content2">
                                <span class="span">50000P</span>
                            </div>

                            <div class="content1">
                                <span class="span">Address</span>
                            </div>
                            <div class="content2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="foot">
                    <div class="submit-btn-div">
                        <input class="sub-btn" type="submit" value="Purchase">
                        <input class="sub-btn" type="submit" value="Cancel">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
