<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-kuru</title>
    <link rel="shortcut icon" href="img/HatchfulExport-All/ekuru_logo.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/JoinForm.css">
</head>
<body>
    <div class="container" id="wrap">
        <div class="row sign-form">
            <div class="col-md-6 col-md-offset-3">
                <img class="logo" src="img/HatchfulExport-All/EKURU_P.png" alt="">
                <form name="signUpForm" class="form" role="form">
                    <legend>E-KURU</legend>
                    <h4>Sign Up</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="firstname" class="form-control input-lg" placeholder="Last Name"/>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="lastname" class="form-control input-lg" placeholder="First Name"/>
                        </div>
                    </div>
                    <br>
                    <input type="text" name="email" class="form-control input-lg" placeholder="Email"/>
                    <br>
                    <input type="password" name="password" class="form-control input-lg" placeholder="Password"/>
                    <br>
                    <input type="password" name="confirm_password" class="form-control input-lg" placeholder="Re-enter Password">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">JOIN</button>
                </form>
                <div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
