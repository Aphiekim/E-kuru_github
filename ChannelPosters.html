<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Channel Posters ]</title>
    <link rel="stylesheet" href="css/ChannelPosters.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>E-KURU</h1>
            <nav>
                <ul class="menu">
                    <li class="menu-list">
                        <a href="">Home</a>
                        <ul class="menu-sub">
                            <li>Logout</li>
                            <li>Mypage</li>
                            <li>info</li>
                        </ul>
                    </li>
                    <li><a href="">About</a></li>
                    <li><a href="">Board</a></li>
                    <li><a href="">Reference</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="container">
        <div class="base">
            <div class="row">
                <div class="head">
                    <div class="product-img" onclick="">
                        <div class="img-box">
                            <div class="circle">
                                <img class="cross" src="img/icon/cross.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="product-details">
                        <div class="product-title">
                            <span>Title</span>
                        </div>
                        <div class="product-spec">
                            <div class="content1">
                                <span class="span">Price</span>
                            </div>
                            <div class="content2">
                                <input type="text">
                            </div>
    
                            <div class="content1">
                                <span class="span">Quantity</span>
                            </div>
                            <div class="content2">
                                <input type="number">
                            </div>
    
                            <div class="content1">
                                <span class="span">Categories</span>
                            </div>
                            <div class="content2 select-div">
                                <select class="select" name="" id="">
                                    <option value="0">Beauty</option>
                                    <option value="1">fashion</option>
                                    <option value="2">food</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="foot">
                    <div class="product-tx">
                        <span>Product Details</span>
                    </div>
                    

                    <div class="product-text-div">
                        <textarea class="product-text" name="" id="" cols="100" rows="10"></textarea>
                    </div>

                    <div class="submit-btn">
                        <input type="submit" value="Save">
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
